<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>BetNow</title>
<style type="text/css">
    #box{
        color: #fff;
        padding: 20px;
        display: none;
        margin-top: 20px;
    }
    .red{ background: #ff0000; }
    .green{ background: #228B22; }
    .blue{ background:  }
</style>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('input[type="radio"]').click(function(){
        var inputValue = $(this).attr("value");
        var targetBox = $("." + inputValue);
        $(".box").not(targetBox).hide();
        $(targetBox).show();
    });
});
</script>
</head>
<body>
    <div>
        <label><input type="radio" name="colorRadio" value="red"> NetBanking</label>
        <label><input type="radio" name="colorRadio" value="green">Debit/credit Card</label>
    </div><br>
    <div class="red box" id="box">
        <label for="uname"><b>Select Bank : </b></label>
        <select >
            <option value="" selected disabled hidden>--Select Bank--</option>
            <option value="SBI">SBI Bank</option>
            <option value="ICICI">ICICI Bank</option>
            <option value="HDFC">HDFC Bank</option>
            <option value="KOTAK">KOTAK Bank</option>
            <option value="CITY">CITY Bank</option>
            <option value="OTHERS">Other Banks</option>
         </select><br>
         <label for="uname"><b>Username :</b></label>
         <input type="text" placeholder="Enter username"   required><br>
         <label for="pwd"><b>Password :</b></label>
         <input type="password" placeholder="Enter Password"   required><br>
         <label for="amt"><b>Amount to be added :</b></label>
         <form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'recharge' user=request.user %}">
             {% csrf_token %}
         <input type="text" placeholder="Enter Amount"  name='q' required><br>
         <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add</button>
         </form>
    </div>
    <div class="green box" id="box"><label for="uname"><b>Select Card : </b></label>
        <select >
            <option value="" selected disabled hidden>--Select Card--</option>
            <option value="Debit">Debit Card</option>
            <option value="Credit">Credit Card</option>
         </select><br>
         <label for="uname"><b>Card number</b></label>
         <input type="text" placeholder="Enter CRN Number"  name="CRN" required><br>
         <label for="pwd"><b>Password</b></label>
         <input type="text" placeholder="MM/YYYY"  required><br>
         <label for="amt"><b>Amount to be added</b></label>
        <form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'recharge' user=request.user %}">
             {% csrf_token %}
         <input type="text" placeholder="Enter Amount "  name="q" required><br>
         <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add</button>
            </form>
</body>
</html>
